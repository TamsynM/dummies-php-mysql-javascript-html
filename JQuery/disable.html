<!doctype html>
<html>
	<head>
		<title>Prevent</title>
		<script type="text/javascript" src="	https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
		</script>
		
	</head>

	<body>
		<h1>Shipping Info</h1>
		<hr>
		<form action="#">
			Billing Address same as Shipping Address:
			<input type="checkbox" name="billingAddress" id="billing">
			<br />
			<br />
			Street Address:
			<input class="baddr" type="text" name="street" id="street">
			<br />
			<br />
			City:
			<input class="baddr" type="text" name="city" id="city">
		</form>
		
		<script type="text/javascript">
			$(document).ready(function() {
				$("#billing").click(function() {
					if ($("#billing").is(":checked")) {
						$(".baddr").val("");
						$(".baddr").attr("disabled","disabled");
						alert("Disable");
					}
					else {
						$(".baddr").removeAttr("disabled");
						alert("Enabled");
					}
				});
			});
		</script>
			
	</body>
</html>
