<!doctype html>
<html>
	<head>
		<title>A Basic Form</title>
		<style type="text/css">
		.form-field {
			clear:both;
			padding: 10px;
			width: 350px;
		}
		
		.form-field label {
			float:left;
			width: 150px;
			text-align: right;
		}
		
		.form-field input {
			float:right;
			width: 150px;
			text-align: left;
		}
		
		#submit {
			text-align: center;
		}
		</style>
		
	</head>

	<body>
		<h1>A Basic Form</h1>
		<hr>
		<form action="#">
			<fieldset>
				<legend>Form Information</legend>
				<div class="form-field">
					<label for="username">Name:</label>
					<input id="username" type="text" name="username" size="20" maxsize="30" value="Username Here">
				</div>
				
				<div class="form-field">
					<label for="email">Email Address:</label>
					<input id="email" type="text" name="email">
				</div>
				
				<div class="form-field">
					<input id="submit" type="submit" name="submit" value="Send Form">
				</div>
				
			</fieldset>
		</form>
	</body>
</html>
